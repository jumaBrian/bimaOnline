<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="stylesheet" href="style.css">
    <title>Bima Online</title>

<body>
    <main>
        <!-- section one = header plus banner areas-->
        <section id="sectionOne">
            <header>
                <div id="brand">
                    <h1>BrandName</h1>
                </div>
                <div id="navigation">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Product</a></li>
                        <li><a href="#">Pricing</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div id="userAccounts">
                    <button class="login">Login</button>
                    <button class="member">
                        Become A Member &nbsp; &#8594;
                    </button>
                </div>
            </header>
            <div id="banner">
                <div class="text">
                    <p id="largeParagraphBanner">We Ensure A Best <br> Insuarance Service</p>
                    <p id="smallParagraphBanner">We know how large objects will act, but things on<br> a small scale just do not act that way.</p>
                </div>
                <div class="buttons">
                    <button id="btnOne">Get Quote Now</button>
                    <button id="btnTwo">Learn More</button>
                </div>
            </div>
        </section>
        <section></section>
        <section></section>
        <section></section>

    </main>
    <footer>
        <div id="footerParagraph">
            <p>Made With Love By Brian Juma. All Rights Reserved</p>
        </div>
        <div id="iconsDisplay">
            <span class="iconify" data-icon="akar-icons:facebook-fill" style="color: #23a6f0;" data-width="20" data-height="20"></span>
            &emsp;
            <span class="iconify" data-icon="logos:twitter" data-width="20" data-height="20"></span>
           &emsp;
            <span class="iconify" data-icon="akar-icons:instagram-fill" style="color: #23a6f0;" data-width="20" data-height="20"></span>

    </footer>
